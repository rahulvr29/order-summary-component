<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./style/normalize.css">
  <link rel="stylesheet" href="./style/style.css">
  <title>Order Summary Component</title>
</head>
<body>
  <div class="card">
    <div class="card-container-one">
      <img src="./images/illustration-hero.svg" alt="image" class="card-img">
      <h1 class="card-title">Order Summary</h1>
      <p class="card-discription">You can now listen to millions of songs,audiobooks,and podcasts on any device anywhere you like!</p>
    </div>
    <div class="card-container-two">
      <img src="./images/icon-music.svg" alt="audio-img" class="card-audio-img">
      <h2 class="card-annualplan">Annual Plan <span class="rate">$59.99/year</span></h2>
      <a href="https://open.spotify.com/" target="_blank"  class="link">Change</a>
    </div> 
    <div class="card-container-three">
      <button class="btn btn-blue">Proceed to Payment</button>
      <a href="#" class="card-cancel">Cancel Order</a>
    </div>
  </div>
</body>
</html>
